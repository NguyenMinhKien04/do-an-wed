<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="stylefont.css">
    <link rel=" stylesheet" href="dangki.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./vendor/fontawesome/js/all.min.js" ></script>
    <script src="information.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <form id="formDangKy">
            <h1>Đăng ký</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div> 
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div> 

            <button type="button" class="register" onclick="dangKy()">Đăng ký</button>

            <div class="login">
                <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
            </div>
        </form>

        <script>
            function dangKy() {
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert("Mật khẩu không khớp!");
                    return;
                }

                var account = { email: email, password: password };
                localStorage.setItem('registeredAccount', JSON.stringify(account));

                window.location.href = "dangnhap.html";
            }
        </script>
    </div>
</body>
</html>
