<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        /* Style for the main div */
        .main-div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
        }

        /* Style for the hidden div */
        .hidden-div {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* initially hidden */
            transition: opacity 0.5s; /* smooth transition effect */
        }

        /* Apply styles when hovering over the main div */
        .main-div:hover .hidden-div {
            opacity: 1; /* show the hidden div */
        }
    </style>
</head>
<body>
    <!-- Main div -->
    <div class="main-div">
        <!-- Hidden div -->
        <div class="hidden-div">
            <!-- Content of the hidden div -->
            <p>This is the hidden content.</p>
        </div>
        <!-- End of hidden div -->
        
        <!-- Content of the main div -->
        <p>Hover over me!</p>
    </div>
    <!-- End of main div -->
</body>
</html>
