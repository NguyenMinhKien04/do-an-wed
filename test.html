<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .in-right {
            /* Add your styles for .in-right container if needed */
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="in-right">
    <div class="in-right-body">
        <div class="in-right-body-top">
            <button onclick="addCategory()">Thêm danh mục</button>
        </div>
        <div class="table" id="categoryTable">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <!-- Predefined categories -->
                <tr>
                    <td>1</td>
                    <td contenteditable="true">Văn học nước ngoài</td>
                    <td><i class="fas fa-pencil"></i> <i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td contenteditable="true">Văn học trong nước</td>
                    <td><i class="fas fa-pencil"></i> <i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td contenteditable="true">Truyện tranh tiểu thuyết</td>
                    <td><i class="fas fa-pencil"></i> <i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td contenteditable="true">Sách giáo khoa</td>
                    <td><i class="fas fa-pencil"></i> <i class="fas fa-trash"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function addCategory() {
        // Get the table body element
        var tableBody = document.querySelector('#categoryTable tbody');

        // Create a new row
        var newRow = document.createElement('tr');

        // Add cells for ID, editable category name, and action icons
        addCell(newRow, '5'); // Auto-increment the ID
        addCell(newRow, '', 'name'); // Editable category name
        addCell(newRow, '<i class="fas fa-pencil"></i> <i class="fas fa-trash"></i>', 'action'); // Action icons

        // Append the new row to the table body
        tableBody.appendChild(newRow);
    }

    function addCell(row, value, type) {
        var cell = document.createElement('td');
        if (type === 'action') {
            cell.innerHTML = value;
        } else if (type === 'name') {
            cell.contentEditable = true;
            cell.textContent = value;
        } else {
            cell.textContent = value;
        }
        row.appendChild(cell);
    }
</script>

</body>
</html>
